<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img id="pic"
                                    src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Let's Play Ping Pong!!!!(fake)
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="first">0</span> to <span id="second">0</span></h1>
                                <p class="subtitle">Use the button below to get score</p>
                                <label for="player" class="label is-large is-inline">Choose a player you think he will
                                    win :
                                </label>
                                <div class="select is-rounded">
                                    <select id="player" name="">
                                        <option>Player1 (Left)</option>
                                        <option>Player2 (Right)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-success card-footer-item is-large" id="rdm">Get score</button>
                            <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
